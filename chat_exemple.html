<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TeenConnect - Chat Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>TeenConnect - Chat</h1>

    <div id="messages"></div>

    <input type="text" id="to" placeholder="Destinataire (ID)">
    <input type="text" id="message" placeholder="Ton message">
    <button onclick="sendMessage()">Envoyer</button>

    <script>
        const ws = new WebSocket("wss://fluffy-potato-g4q5wrgrpgxq3946p-9999.app.github.dev/ws");

        ws.onopen = () => {
            const id = prompt("Ton ID ?");
            const password = prompt("Ton mot de passe ?");
            ws.send(JSON.stringify({ from: id, password: password }));
        };

        ws.onmessage = (event) => {
            const msgDiv = document.getElementById("messages");
            const msg = document.createElement("div");
            msg.textContent = "ðŸ“¨ " + event.data;
            msgDiv.appendChild(msg);
            msgDiv.scrollTop = msgDiv.scrollHeight;
        };

        function sendMessage() {
            const to = document.getElementById("to").value;
            const message = document.getElementById("message").value;

            const data = {
                action: "send_solo",
                to: to,
                msg: message
            };

            ws.send(JSON.stringify(data));
            document.getElementById("message").value = "";
        }
    </script>
</body>
</html>
