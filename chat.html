  <style>
    /* R√©initialisation */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    body::before, body::after {
      animation: none !important;
    }

    /* Corps principal */
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(142.5deg, #fa4bcb, #4d9eff);
      background-size: 200% 200%;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    /* Navigation */
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1002;
    }

    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Conteneur principal */
    .layout {
      display: flex;
      flex: 1;
      padding: 1em;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Colonne gauche */
    .left-column {
      background: rgba(0, 0, 0, 0.7);
      width: 200px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
      position: fixed;
      top: 50px;
      left: 0;
      height: calc(100vh - 55px);
      transform: translateX(-100%);
      transition: 0.3s ease;
      z-index: 0;
    }

    .left-column.active {
      transform: translateX(0);
      z-index: 1000;
    }

    .left-column .menu-item {
      background: rgba(139, 183, 252, 0.8);
      color: #000;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .left-column .menu-item:hover {
      transform: scale(1.05);
      background: rgba(200, 219, 250, 0.9);
    }

    /* Zone de chat */
    .chat-container {
      background-color: rgba(238, 234, 248, 0.9);
      width: 70%;
      height: 75vh;
      border-radius: 9px;
      box-shadow: 5px 7px 5px rgb(94, 91, 103);
      display: flex;
      flex-direction: column;
      padding: 1em;
      overflow: hidden;
      margin-left: 220px; /* Pour compenser le menu lat√©ral */
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      margin-bottom: 1em;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 60%;
      animation: fadeIn 0.5s ease;
      display: flex;
      flex-direction: column;
    }

    /* Style du nom d'utilisateur dans le message */
    .message .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Messages entrants et sortants */
    .message.incoming {
      background-color: #fff;
      color: #000;
      align-self: flex-start;
    }

    .message.outgoing {
      background-color: #4d9eff;
      color: #fff;
      align-self: flex-end;
    }

    /* Zone d'envoi de message */
    .chat-input {
      display: flex;
      gap: 1em;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #fa4bcb;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #e039b2;
    }

    /* Animation de l'indicateur de saisie */
    .typing-indicator {
      display: flex;
      gap: 5px;
      align-items: center;
      padding-left: 10px;
      margin-bottom: 10px;
    }

    .typing-indicator .dot {
      width: 8px;
      height: 8px;
      background-color: #4d9eff;
      border-radius: 50%;
      opacity: 0.4;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0.4; transform: translateY(0); }
      20% { opacity: 1; transform: translateY(-3px); }
      40% { opacity: 0.4; transform: translateY(0); }
      100% { opacity: 0.4; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

      padding: 1em;
      position: relative;
      width: 100%;
      margin-top: 1em;
    }
