<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeenSafeChat</title>
    <style>
        body {
            background-color: #f0f2f6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-header {
            background-color: #4a90e2;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            border-radius: 10px;
            margin: 20px 0;
        }
        .subheader {
            color: #4a90e2;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }
        .footer {
            background-color: #4a90e2;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
            border-radius: 10px;
        }
        .form-container {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <div class="main-header">Bienvenue sur TeenSafeChat!</div>

    <div class="subheader">Connectez-vous ou inscrivez-vous pour découvrir des nouvelles connexions</div>

    <div class="form-container">
        <form>
            <input type="text" placeholder="Entrez votre nom d'utilisateur" required>
            <input type="password" placeholder="Entrez votre mot de passe" required>
            <input type="submit" value="Se connecter">
        </form>
    </div>

    <div class="subheader">Découvre les avantages de TeenSafeChat !</div>

    <div class="box">
        Rejoins des discussions sécurisées, joue à des jeux et gagne des Sparks à chaque interaction.
    </div>

    <div class="footer">© 2024 TeenSafeChat - Tous droits réservés</div>

</body>
</html>
